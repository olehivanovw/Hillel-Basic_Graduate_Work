<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="stylesheet" href="css/pages/homePage/index.css">

  <title>Geekout-Homepage</title>
</head>
<body>

<div class="wrapper wrapper-navbar">
  <div class="container-navbar">
    <nav class="navbar">
      <a href="#" class="navbar-logo">
        <img src="img/pages/homePage/navbar/logo.svg" alt="geekout-logo" class="navbar-logo__img">
      </a>
      <ul class="navbar-list">
        <li class="navbar-list-item">
          <a href="#" class="navbar-list-item__link">Главная</a>
        </li>
        <li class="navbar-list-item">
          <a href="#" class="navbar-list-item__link">О нас</a>
        </li>
        <li class="navbar-list-item">
          <a href="#" class="navbar-list-item__link">Почему мы</a>
        </li>
      </ul>
      <button class="navbar-burger">
        <img src="img/pages/homePage/navbar/burger.svg" alt="burger" class="navbar-burger__img">
      </button>
    </nav>
  </div>
</div>

<div class="wrapper wrapper-hero">
  <div class="container">
    <section class="section-hero">
      <div class="section-hero-info">
        <div class="section-hero-info__text">Привет дорогой!</div>
        <h1 class="section-hero-info-heading">
          Мы делаем доступными книги <span class="section-hero-info-heading__mark">для всех.</span>
        </h1>
        <p class="section-hero-info-discription">
          It's a dangerous business, Frodo, going out your door. You step onto the road Where the Shadows lie.
        </p>
      </div>
      <img src="./img/pages/homePage/hero/app.png" alt="phone-app" class="section-hero__app-img">
      <a href="tel:+380932222222" class="info-center-btn">
        <img src="./img/pages/homePage/phone_icon.svg" alt="logo-phone" class="info-center-btn__img">
      </a>
    </section>
  </div>
</div>

</body>
</html>
